<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("galaxy1.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .box {
      position: relative;
      width: 900px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .box::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 100%;
      height: 100%;
      background-image: url("your_background_image.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 10px;
      z-index: -1;
    }
    
    .text {
      font-size: 40px;
      padding: 20px;
    }
    
    .animated-text {
      animation-name: moveText;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    @keyframes moveText {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }
    
    .button {
      background-color: #4ca5af;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <p class="text animated-text">Thank you for registering for this event!</p>
    </div>
    <a class="button" href="boxes.html">Go back to home page</a>
  </div>
</body>
</html>
