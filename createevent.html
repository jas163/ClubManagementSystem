background-size:100%;

<nav class="navbar">

  <div class="container">
    <h1>Create Event</h1>
    <form action="permission.jsp" method="post">
<div class="form-group">
        <label for="club_name">Club Name:</label>
        <input type="text" id="club_name" name="club_name" placeholder="Enter Club name" required>
      </div>
      <div class="form-group">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" placeholder="Enter event name" required>
      </div>
      <div class="form-group">
        <label for="description">Event Description:</label>
        <textarea id="description" name="description" placeholder="Enter event description" required></textarea>
      </div>
      <div class="form-group">
        <label for="date">Event Date:</label>
        <input type="text" id="date" name="date" placeholder="Enter event date" required>
      </div>
      <div class="form-group">
        <label for="time">Event Time:</label>
        <input type="text" id="time" name="time" placeholder="Enter event time" required>
      </div>
<div class="form-group">
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" placeholder="Enter Place" required>
      </div>
<div class="form-group">
        <label for="phone">Contact:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number " required>
      </div>
      <div class="form-group" >
        <button type="submit" >Create Event</button>
      </div>
    </form>
  </div>
</body>
</html>
